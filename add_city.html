<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <meta name="description" content="">    <meta name="author" content="">    <title>entry</title>    <!-- Bootstrap core CSS-->    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">    <!-- Custom fonts for this template-->    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">    <!-- Page level plugin CSS-->    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">    <!-- Custom styles for this template-->    <link href="css/sb-admin.css" rel="stylesheet">    <!--SUGGESTION TEXTBOX CSS-->    <link href="css/suggestion_textbox.css">    <!-- Angular JS for the app Purpose-->    <script src="vendor/AngularJS/angular.min.js"></script>    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.3.0.js"></script>    <!-- JAVA SCRIPT FOR THE ENTRY FORM CUSTOM-->    <script src="js/sb_custom_js.js"></script>    <!-- Including the header and the footer-->    <script src="vendor/jquery/jquery.min.js"></script>    <!--HEADER AND FOORTER INCLUDE-->    <script>        $(function(){            $("#header").load("pages/header.html");            $("#footer").load("pages/footer.html");        });    </script></head><body class="fixed-nav sticky-footer bg-dark" id="page-top" ng-app="shailesh_banthia" ng-controller="add_hotel"><!--header of the page--><div id="header"></div><!-- Main Content--><div class="content-wrapper">    <div class="container-fluid">        <!-- Breadcrumbs-->        <ol class="breadcrumb">            <li class="breadcrumb-item">                <a href="dashboard.html">Dashboard</a>            </li>            <li class="breadcrumb-item active">Add City</li>        </ol>        <!-- Making the entry form-->        <div class="card card-register mx-auto mt-5">            <div class="card-header">Booking Voucher</div>            <div class="card-body">                <form ng-submit="submit_form_data()">                    <!-- HOTEL NAME AND CITY-->                    <div class="form-group">                        <div class="form-row">                            <div class="col-md-6">                                <label for="hotel_name">Hotel Name : </label>                                <input type="text" required id="hotel_name" class="form-control" placeholder="Hotel Name" ng-model="newHotel.xname">                            </div>                            <div class="col-md-6">                                <label for="state">State Name : </label>                                <input type="text" required id="state" class="form-control" placeholder="State Name" ng-model="newHotel.xname">                            </div>                        </div>                    </div>                    <!--SUBMINT BUTTON-->                    <div class="form-group">                        <div class="form-row">                            <div class="col-md-10"></div>                            <div class="col-md-2">                                <button class="btn btn-success" type="submit">Submit</button>                            </div>                        </div>                    </div>                </form>            </div>        </div>    </div>    <!--Footer of the page-->    <div id="footer"></div>    <!-- Scroll to Top Button-->    <a class="scroll-to-top rounded" href="#page-top">        <i class="fa fa-angle-up"></i>    </a></div></div></body></html>
